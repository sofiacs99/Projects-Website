<!DOCTYPE html>
<html>
<head>
    <title>Drawing a Face!</title>
    <link rel="stylesheet" type="text/css" href="project1-5.css">
</head>
<body>
    <div id = "face">
        <div.relative id = "eyes">
            <div id = "left_eye" class = "eye">
                <div class = "left_pupil pupil">
                </div>
            </div>
            <div id = "right_eye" class = "eye">
                <div class = "right_pupil pupil">
                </div>
            </div>
        </div>
        <div.fixed id = "nose"></div>
        <div.fixed id = "mouth">
        <div.relative id = "triangle-bottomright">
        <div.relative id = "triangle-bottomleft">   
        </div>
    </div>
</body>
</html>
